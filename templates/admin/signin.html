<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="../../static/admincss/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="../../static/admincss/bootstrap-grid.min.css">
	<link rel="stylesheet" href="../../static/admincss/magnific-popup.css">
	<link rel="stylesheet" href="../../static/admincss/select2.min.css">
	<link rel="stylesheet" href="../../static/admincss/admin.css">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="icon/favicon-32x32.png">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>SignIn</title>

</head>
<body>
	<!-- sign in -->
	<div class="sign section--bg" data-bg="img/bg.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					
					<div class="sign__content">
						<!-- authorization form -->
						<form action="/login" method="post" class="sign__form">
							<a href="/" class="sign__logo">
								<img src="../../static/images/logo.png" alt="">
							</a>
							{% if info is defined %}
								<div style="color: black !important; text-align: center; border-radius: 20px; background-color: white; margin-bottom: 4px;" class="mx-auto p-2">
								{{info}} 
								</div>
							{%endif%} 
							{% if message is defined %}
								<div style="color: black !important; text-align: center; background-color: white; margin-bottom: 4px;" class="mx-auto p-2">
								{{message}} 
								</div>
							{%endif%}
							<div class="sign__group">
								<input type="text" class="sign__input" name="email" placeholder="Email">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" name="password" placeholder="Password">
							</div> 
							
							<button class="sign__btn btn" >Sign in</button>

							 

							<span class="sign__text">Don't have an account? <a href="/signup">Sign up!</a></span>

							<span class="sign__text"><a href="/admin/forgot">Forgot password?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end sign in -->

	<!-- JS -->
	<script src="../../static/adminjs/jquery-3.5.1.min.js"></script>
	<script src="../../static/adminjs/bootstrap.bundle.min.js"></script>
	<script src="../../static/adminjs/jquery.magnific-popup.min.js"></script>
	<script src="../../static/adminjs/smooth-scrollbar.js"></script>
	<script src="../../static/adminjs/select2.min.js"></script>
	<script src="../../static/adminjs/admin.js"></script>
</body>
</html>
